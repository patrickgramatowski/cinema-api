language: ruby
rvm:
  - 2.7.2
before_install:
  - gem update bundler
install: bundle install --retry=3
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
 jobs:
  include:
    - stage: "Testing time"
      script:
        - bundle exec rspec spec
